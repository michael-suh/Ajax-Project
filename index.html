<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full list-page">
        <div class="row">
          <div id="movies-tab" class="movies-tab" data-view="list-page">
            <a class="movies-txt" href="#">Movies</a>
          </div>
          <div id="reviews-tab" class="reviews-tab">
            <a class="reviews-txt" href="#">Reviews</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div data-view="list-page">
        <div class="row">
          <div class="column-full">
            <div id="movie-list" class="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="info-page" class="hidden" data-view="info-page">
      <div class="row">
        <div class="column-full">
          <div id="movie-info">
          </div>
        </div>
      </div>
      <div class="row" id="info-button">
        <button id="back-btn">Back</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
