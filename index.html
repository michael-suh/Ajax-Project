<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div id="modal" class="gradient hidden">
      <div id="confirm-modal">
        <div id="confirm-txt">Are you sure you want to delete this review?</div>
        <div class="row space-between">
          <button class="no-btn" type="button">NO</button>
          <button class="yes-btn" type="button">YES</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="column-full list-page">
        <div class="row">
          <div id="movies-tab" class="movies-tab" data-view="list-page">
            <a class="movies-txt" href="#">Movies in Theater</a>
          </div>
          <div id="reviews-tab" class="reviews-tab">
            <a class="reviews-txt" href="#">Reviews</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="lds-facebook hidden">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <main>
    <div class="container">
      <div data-view="list-page">
        <div class="row">
          <div class="column-full">
            <div id="movie-list" class="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="info-page" class="hidden" data-view="info-page">
      <div class="row">
        <div class="column-full">
          <div id="movie-info">
          </div>
        </div>
      </div>
      <div class="row" id="info-button">
        <button id="back-btn" type="button">Back</button>
        <button id="add-review-btn" type="button">Add Review</button>
      </div>
    </div>

    <div id="review-page" data-view="review-page" class="">
      <div class="row">
        <div class="column-full">
          <div id="no-reviews" class="text-center">
            <h3 class="no-reviews-txt">There are no reviews yet!</h3>
          </div>

          <div id="new-review" class="">
            <div class="column-full">
              <form class="center">
                <h2 id="review-movie"></h2>
                <img id="review-image">
                <h3 class="personal-review-txt">Personal Review</h3>
                <textarea id="review-txt" cols="30" rows="5" required></textarea>
                <div class="space-between">
                  <button id="review-delete" type="button" class="not-visible">Delete</button>
                  <button id="review-submit" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>

          <div id="review-list" class="" data view="review-list">
            <div>
              <ul id="new-review-list"></ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
